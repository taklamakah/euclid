<header class=header>
    <div class="container header__container">
            <h1 class="visually-hidden heading-reset">
                    Евклид - проектные системы
            </h1>
            <a href=# class=header__logo><img class="header__logo-pic lazyload" src=img/logo.webp alt="Логотип Эвклид" /></a>
            <button aria-label="Кнопка меню" class=header__burger>
                    <svg class=burger__size width=30 height=23 viewBox="0 0 30 23" fill=none
                    xmlns=http://www.w3.org/2000/svg>
                            <rect class=rect1 width=30 height=3 fill=#333333 />
                            <rect class=rect2 y=10 width=30 height=3 fill=#333333 />
                            <rect class=rect3 y=20 width=30 height=3 fill=#333333 />
                    </svg>
            </button>
            <div class="nav__special-container">
                    <nav class="nav">
                            <ul class="nav__list ul-reset">
                                    <li class="nav__item">
                                            <a class="nav__link" href="#">О нас</a>
                                    </li>
                                    <li class="nav__item">
                                            <a class="nav__link" href="#">Проекты</a>
                                    </li>
                                    <li class="nav__item">
                                            <a class="nav__link" href=#>Этапы</a>
                                    </li>
                                    <li class="nav__item">
                                            <a class="nav__link" href=#>Отзывы</a>
                                    </li>
                                    <li class=nav__item>
                                            <a class=nav__link href=#>Контакты</a>
                                    </li>
                            </ul>
                    </nav>
                    <div>
                            <form class=header__search-form action=https://jsonplaceholder.typicode.com/posts
                            autocomplete=on method=POST>
                                    <button aria-label="Кнопка поиска" class=header__search-btn type=submit>
                                            <svg class=header__search-icon width=26 height=26 viewBox="0 0 26 26"
                                            fill=none xmlns=http://www.w3.org/2000/svg>
                                                    <rect x=19.5138 y=18.5495 width=8 height=2 transform="rotate(45 19.5138 18.5495)"
                                                    fill=#333333 />
                                                    <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2" />
                                            </svg>
                                    </button>
                            </form>
                    </div>
            </div>
    </div>
</header>
